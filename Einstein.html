<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="This page demonstrates MathML usage with Einstein's famous equation E=mc².">
    <meta property="og:title" content="Einstein's Equation">
    <meta property="og:description" content="This page demonstrates MathML usage to display the formula E=mc².">
    <title>Einstein's Equation</title>

<body>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
            <mi>E</mi>
        </msup>
        <mo>=</mo>
        <mi>m</mi>
        <msup>
            <mi>c</mi>
            <mn>2</mn>
        </msup>
    </math>

</body>
