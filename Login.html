    <section class="forms">
        <section>
            <h2>Login</h2>
            <form action="login_process.php" method="POST">
                <fieldset>
                    <label for="login-email">Email:</label>
                    <br>
                    <input type="email" id="login-email" name="email" required>
                    <br>
                    <label for="login-password">Password:</label>
                    <br>
                    <input type="password" id="login-password" name="password" required>
                    <br>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        </section>
    
        <section>
            <h2>Sign Up</h2>
            <form action="signup_process.php" method="POST">
                <fieldset>
                    <label for="signup-name">Full Name:</label>
                    <br>
                    <input type="text" id="signup-name" name="name" required>
                    <br>
                    <label for="signup-email">Email:</label>
                    <br>
                    <input type="email" id="signup-email" name="email" required>
                    <br>
                    <label for="signup-password">Password:</label>
                    <br>
                    <input type="password" id="signup-password" name="password" required>
                    <br>
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <br>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                    <br>
                    <label for="signup-birthday">Birthday:</label>
                    <br>
                    <input type="date" id="signup-birthday" name="birthday" required>
                    <br>
                    <label for="url">URL</label>
                    <br>
                    <input type="url" name="url" id="1">
                    <br>
                    <label for="tel">Telpehone:</label>
                    <br>
                    <input type="tel" name="tel" id="1">
                    <br>
                    <label for="signup-genre">Genre:</label>
                    <br>
                    <select id="signup-genre" name="genre" required>
                        <option value="" disabled selected>Select your gender</option>
                        <optgroup label="Genre">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </optgroup>
                    </select>                
                    <br>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </section>
    </section>
