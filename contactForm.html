<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:required, textarea:required {
            border-left: 5px solid red;
        }
        input:valid, textarea:valid {
            border-left: 5px solid green;
        }
        input:invalid, textarea:invalid {
            border-left: 5px solid red;
        }
        .error, .info {
            font-size: 0.9em;
            color: red;
        }
        .info {
            color: green;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="https://httpbin.org/post" method="POST">
        <label for="name">Name <span>*</span>:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="^[A-Za-z\s]+$">
        
        <label for="email">Email <span>*</span>:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="comments">Comments (Required, 10-200 characters):</label>
        <textarea id="comments" name="comments" required minlength="10" maxlength="200"></textarea>
        
        <input type="hidden" name="possible_bot" value="true">
        
        <div class="error"></div>
        <div class="info"></div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
